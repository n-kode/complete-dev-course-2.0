<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BBC - Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bbc.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
</head>
<body>

<div id="topbar">

    <div class="topbar-section topbar-menu">Future</div>
    <div class="topbar-section topbar-menu">Culture</div>
    <div class="topbar-section topbar-menu">
        <span id="menu-more">More</span>
        <img id="arrow-image" src="assets/down-arrow.PNG">
    </div>
    <div class='topbar-section'>
        <input id='search-box' type='text' value="Search">
